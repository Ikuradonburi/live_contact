<body>
<div id="wrap">
	<div id="head">
		<h1>
<!-- InstanceBeginEditable name="h1" -->
			ライブ申し込み（フォーム）
<!-- InstanceEndEditable -->
		</h1>
	</div>
	<div id="content">
		<div id="lead">
<!-- InstanceBeginEditable name="lead" -->
			{$text}
<!-- InstanceEndEditable -->
		</div>
<!-- InstanceBeginEditable name="body" -->
		<form action="index.php" method="post">
		<dl>
			<dt>お名前：</dt>
			<dd>{$userName}さん</dd>
			<dt>パート</dt>
			<dd>
				{$contactPart}
			</dd>
			<dt>日付</dt>
			<dd>
				<select name="contactYear">
					<option value="">-</option>
					{$contactYear}
				</select>
				年
				<select name="contactMonth">
					<option value=""></option>
					{$contactMonth}
				</select>
				月
				<select name="contactDate">
					<option value=""></option>
					{$contactDate}
				</select>
				日
			</dd>
			<dt>会場</dt>
			<dd>
				<select name="contactPlace">
					<option value="">選択してください</option>
					{$contactPlace}
				</select>
			</dd>
			<dt>時間帯</dt>
			<dd>
				{$contactTime}
			</dd>
			<dt>譜面台レンタル</dt>
			<dd>
				<select name="contactOption">
					<option value="0">なし</option>
					{$contactOption}
				</select>
				<br>(1つ300円)
			</dd>
